<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to Gazi Mail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      max-width: 500px;
      margin-top: 50px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h3 {
      color: #003366;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4 text-center">Send Message to Gazi Mail</h3>
    <form id="publicForm">
      <div class="mb-3">
        <label for="from" class="form-label">Your Email</label>
        <input type="email" class="form-control" id="from" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" required>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" required></textarea>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>
    <div id="statusMsg" class="mt-3 text-center"></div>
  </div>

  <script>
    document.getElementById("publicForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const from = document.getElementById("from").value;
      const subject = document.getElementById("subject").value;
      const message = document.getElementById("message").value;

      let inbox = JSON.parse(localStorage.getItem("fakeInbox") || "[]");
      inbox.unshift({ from, subject, message });
      localStorage.setItem("fakeInbox", JSON.stringify(inbox));

      document.getElementById("statusMsg").textContent = "Message sent to admin@gazi.edu.tr âœ…";
      document.getElementById("publicForm").reset();
    });
  </script>
</body>
</html>
