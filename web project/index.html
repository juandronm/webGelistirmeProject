<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gazi Mail Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-4 shadow-lg login-card">
    <div class="text-center mb-4">
        <img src="imajes/Gazi_Üniversitesi_logo.png" class="logo mb-2" alt="Gazi Üniversitesi Logo" style="width: 80px;"/>
        <h4 class="fw-bold">GAZİ ÜNİVERSİTESİ</h4>
      <p class="text-muted">ELEKTRONİK POSTA SİSTEMİ</p>
    </div>
    
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="staySignedIn">
        <label class="form-check-label" for="staySignedIn">Stay signed in</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign In</button>
    </form>

    <div class="form-group mt-4">
      <label for="versionSelect" class="form-label">Version</label>
      <select class="form-select" id="versionSelect">
        <option selected>Default</option>
        <option>Light Mode</option>
        <option>Dark Mode</option>
      </select>
    </div>
  </div>
</div>



<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
