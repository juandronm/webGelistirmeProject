<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome</title>
  <style>
    body {
      background-color: #003366;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .typing-container {
      display: inline-block;
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      font-size: 2rem;
    }
    

    @keyframes typing {
      from { width: 0 }
      to { width: 37% } 

    }

    .logo {
      width: 100px;
      opacity: 0;
      transform: translateY(20px);
      transition: all 1s ease-in-out;
      margin-top: 30px;
    }

    .logo.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>

  <div class="typing-container" id="welcomeText">Welcome to Gazi Mail</div>
  <img src="imajes/Gazi_Üniversitesi_logo.png" class="logo" id="logo" alt="Logo"/>

  <script>
    // Step 1: Get DOM elements
    const welcomeText = document.getElementById("welcomeText");

    // Choose the message based on language (assuming language is stored)
    const lang = sessionStorage.getItem("language") || "tr";  // fallback to English
    
    // Update welcome text
    if (lang === "tr") {
      welcomeText.textContent = "Gazi E-Posta Sistemine Hoşgeldiniz";
    } else {
      welcomeText.textContent = "Welcome to Gazi E-Mail System";
    }

    const charCount = welcomeText.textContent.length;
    const duration = Math.max(1.5, charCount * 0.1); // e.g. 0.1s per character, min 1.5s
    
    // Set the animation dynamically
    welcomeText.style.animation = `typing ${duration}s steps(${charCount}, end) forwards`;

    // Show logo after typing effect
    setTimeout(() => {
      document.getElementById("logo").classList.add("show");
    }, duration*1000);

    // Redirect to inbox after 6 seconds
    setTimeout(() => {
      window.location.href = "inbox.html";
    }, (duration+1)*1000);
  </script>

</body>
</html>
